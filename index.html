<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiomechScript</title>
    <!-- 以下の1行を追加でthree.jsが使える -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- 以下の一行でカメラのズームイン・アウト、回転ができるようになる -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <!-- objファイルを表示させるためのCDN -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/OBJLoader.js"></script>
    <!-- excelファイル出力するためのCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>BiomechScript</h1>
        <nav>
          <input type="file" id="fileInput" accept=".obj" />
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="zLength">
          <h2>骨の長さを計算する画面</h2>
          <canvas id="canvas1"></canvas>
          <div class="calculateLength">
            <button id="z_length_btn">calculate z_length</button>
            <span>z_length=</span><span id="z_length"></span>
          </div>
          <div class="cameraPosition">
            <span>カメラ座標</span>
            <span id="cameraPositionX"></span>
            <span id="cameraPositionY"></span>
            <span id="cameraPositionZ"></span>
          </div>
        </section>

        <section class="clipping">
          <h2>断面を取得する画面</h2>
          <canvas id="canvas2"></canvas>
          <div class="position">
            <label for="zPosition">Z Position(正の値):</label>
            <input type="number" id="zPosition" value="0" step="0.1" />
            <button id="clipButton">Show Cross Section</button>
          </div>
        </section>

        <section class="crossSection">
          <div class="left">
            <h2>近位方向から見た断面図(外輪郭計算用)</h2>
            <canvas id="canvas3" width="500" height="500"></canvas>
            <div class="btn">
              <button id="removeEdges">remove edges</button>
              <button id="sortContour">sort contour</button>
              <button id="calculateArea">area</button>
              <button id="firstMomentOfArea">first moment of area</button><br />
              <label>degrees:</label>
              <input type="number" id="angleInput" value="0" />
              <button id="SecondMomentOfArea">Second moment of area</button>
              <button id="reset">reset</button>
            </div>
          </div>
          <div class="right">
            <span class="title">・座標:</span>
            <span id="coordinates1"></span><br />
            <span class="title">・断面積</span>
            <span id="surfaceArea"></span><br />
            <span class="title">・重心座標</span>
            <span id="centroidCoordinates"></span><br />
            <span class="title">・二次モーメント(y軸周り)</span>
            <span id="InertiaMomentY"></span>
            <div class="table">
              <button id="addRowTotable">add row to table</button>
            </div>
            <!-- 計算結果を表示するテーブル -->
            <table id="resultTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>z値</th>
                  <th>面積</th>
                  <th>重心</th>
                  <th>削除</th>
                </tr>
              </thead>
              <tbody>
                <!-- 計算結果はここに追加される -->
              </tbody>
            </table>
            <!-- Excelにエクスポートするボタン -->
            <button id="exportButton">export Excel</button>
          </div>
        </section>
        <section class="ellipse">
          <div class="left">
            <h2>近位方向から見た断面図(楕円近似用)</h2>
            <canvas id="canvas4" width="500" height="500"></canvas>
            <div class="btn">
              <button id="ellipse">ellipse</button>
              <button id="reset2">reset</button>
            </div>
          </div>
          <div class="right">
            <h2 class="title">・座標</h2>
            <ul>
              <span id="coordinates2"></span>
            </ul>
            <h2 class="title">・断面積</h2>
            <ul>
              <span id="ellipseArea"></span>
            </ul>
            <h2 class="title">・楕円の二次モーメント(x軸周り)</h2>
            <ul>
              <span id="ellipseInertiaX"></span>
            </ul>
            <h2 class="title">・楕円の二次モーメント(y軸周り)</h2>
            <ul>
              <span id="ellipseInertiaY"></span>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
