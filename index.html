<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiomechScript</title>
    <!-- 以下の1行を追加でthree.jsが使える -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <!-- 以下の一行でカメラのズームイン・アウト、回転ができるようになる -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <!-- objファイルを表示させるためのCDN -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <input type="file" id="fileInput" accept=".obj" />
    </header>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <div class="cameraPosition">
      <span id="cameraPositionX">cameraPositionX:</span>
      <span id="cameraPositionY">cameraPositionY:</span>
      <span id="cameraPositionZ">cameraPositionZ:</span>
    </div>
    <div class="z_length">
      <button id="z_length_btn">calculate z_length</button>
      <span>z_length=</span><span id="z_length"></span>
    </div>
  </body>
</html>
