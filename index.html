<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiomechScript</title>
    <!-- 以下の1行を追加でthree.jsが使える -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- 以下の一行でカメラのズームイン・アウト、回転ができるようになる -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <!-- objファイルを表示させるためのCDN -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/OBJLoader.js"></script>
    <!-- 行列計算で使用するライブラリを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>BiomechScript</h1>
        <nav>
          <input type="file" id="fileInput" accept=".obj" />
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="zLength">
          <h2>骨の長さを計算する画面</h2>
          <canvas id="canvas1"></canvas>
          <div class="calculateLength">
            <button id="z_length_btn">calculate z_length</button>
            <span>z_length=</span><span id="z_length"></span>
          </div>
          <div class="cameraPosition">
            <span>カメラ座標</span>
            <span id="cameraPositionX"></span>
            <span id="cameraPositionY"></span>
            <span id="cameraPositionZ"></span>
          </div>
        </section>

        <section class="clipping">
          <h2>断面を取得する画面</h2>
          <canvas id="canvas2"></canvas>
          <div class="position">
            <label for="zPosition">Z Position(正の値):</label>
            <input type="number" id="zPosition" value="0" step="0.1" />
            <button id="clipButton">Show Cross Section</button>
          </div>
        </section>

        <section class="crossSection">
          <div class="left">
            <h2>近位方向から見た断面図(外輪郭計算用)</h2>
            <canvas id="canvas3" width="500" height="500"></canvas>
            <div class="btn">
              <button id="removeEdges">remove edges</button>
              <button id="getContour">get contour(maxY)</button>
              <button id="getContourX">get contour(maxX)</button><br />
              <button id="calculateArea">calculate area</button>
              <button id="reset">reset</button>
            </div>
          </div>
          <div class="right">
            <h2 class="title">・座標</h2>
            <ul>
              <span id="coordinates1"></span>
            </ul>
            <h2 class="title">・断面積</h2>
            <ul>
              <span id="surfaceArea"></span>
            </ul>
            <h2 class="title">・二次モーメント(x軸周り)</h2>
            <ul>
              <span id="InertiaMomentX"></span>
            </ul>
            <h2 class="title">・二次モーメント(y軸周り)</h2>
            <ul>
              <span id="InertiaMomentY"></span>
            </ul>
          </div>
        </section>
        <section class="ellipse">
          <div class="left">
            <h2>近位方向から見た断面図(楕円近似用)</h2>
            <canvas id="canvas4" width="500" height="500"></canvas>
            <div class="btn">
              <button id="ellipse">ellipse</button>
              <button id="reset2">reset</button>
            </div>
          </div>
          <div class="right">
            <h2 class="title">・座標</h2>
            <ul>
              <span id="coordinates2"></span>
            </ul>
            <h2 class="title">・断面積</h2>
            <ul>
              <span id="ellipseArea"></span>
            </ul>
            <h2 class="title">・楕円の二次モーメント(x軸周り)</h2>
            <ul>
              <span id="ellipseInertiaX"></span>
            </ul>
            <h2 class="title">・楕円の二次モーメント(y軸周り)</h2>
            <ul>
              <span id="ellipseInertiaY"></span>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
